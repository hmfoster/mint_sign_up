<!DOCTYPE HTML>

<html>
<head>
	<title>Mint > Start Here</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="#"><img src="images/mint_logo.png" alt="mint logo"></a>
		<a href="#" class="user_choice right">Log in</a>
		<a href="#" class="user_choice">Sign up</a>
	</header>
	<main>
		<h1>Create a new account</h1>
		<form id="sign=up" action = "#" method = "post">
			<fieldset>
				<label>Your Email<input name="email" type = "email"></label>
				<label>Confirm Email<input name="email" type = "email"></label>
			</fieldset>
			<label>Country
				<select name = "country">
					<option value = "U.S.">United States</option>
					<option value = "Canada">Canada</option>
				</select>
			</label>
			<label>Zip Code<input name="zip" type = "number"></label>
			<fieldset>
				<label>Password<input name="password" type = "password"></label>
				<label>Confirm Password<input name="password" type = "password"></label>
			</fieldset>
			<p class="terms"><input name="terms" type = "checkbox">Yes, I agree to the Mint Terms of Use.</p>
		</form>
		<aside>
		</aside>
	</main>
	<footer>
		<nav>
		</nav>
		<div class="support">
		</div>
		<div class="copyright">
		</div>
	</footer>
</body>
</html>
